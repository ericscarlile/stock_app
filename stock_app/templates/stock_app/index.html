{% extends './base.html' %}

{% block title %}Index Page{% endblock %}

{% block content %}
<div class="container-fluid">
<section class="row">
    {% for stock in user.stocks.all %}
    <article class="col-md-4 col-sm-6 col-xs-12 panel panel-success">
        <div class="panel-heading"><a href="/stock/{{ stock.ticker }}">{{ stock.name }}</a></div>
        <table class="table">
            <tr>
                <td>Stock Symbol:</td>
                <td>{{ stock.ticker }}</td>
            </tr>

            <tr>
                <td>Price:</td>
                <td>{{ stock.price }}</td>
            </tr>

            <tr>
                <td>Price Target:</td>
                <td>{{ stock.price_target }}</td>
            </tr>
        </table>
    </article>
    {% endfor %}
</section>
</div>

{% endblock %}
